<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Aiplane Battles v0.0.2</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>

		<script type="text/javascript">
			var socket = null;
			var userid = null;

			$(document).ready(function (){
				socket = io.connect();
				socket.on('connect', function (){
					// Call the server-side function 'newuser' and send one parameter (value of prompt)
					socket.emit('newuser', prompt("Please write your name or hit Cancel to play as guest"));
				});

				socket.on('accept', function (id, yourTableHTML, opposingBoardHTML) {
					// Store userid
					userid = id;

					// Generate HTML tables
					$('#yourTable').html(yourTableHTML);
					$('#opposingTable').html(opposingBoardHTML);
				});

				socket.on('shoot', function (position, action, planeTiles, won) {
					if (action == 'miss') {
						$('#' + position).removeClass('unselected').addClass('selected');
					} else if (action == 'hit') {
						$('#' + position).removeClass('unselected').addClass('animated pulse hit');
					} else if (action == 'dead') {
						for (var i = 0; i < planeTiles.length; i++) {
							$('#' + planeTiles[i]).removeClass('unselected hit').addClass('dead animated shake').attr('onclick', '').unbind('click');	
						}

						if (won && $('.dead').size() >= 20) {
							alert('Congratulations, you won!');
							newGame();
						}
					}
				});
			});

			function shoot (position) {
				if (socket != null && userid != null) {
					socket.emit('shoot', userid, position);
				}
			}

			function newGame() {
				window.location = '/game';
			}

		</script>

		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
	</head>

<body>
	<div id="yourTable" class="board left"></div>	
	<div id="opposingTable" class="board right"></div>
</body>
</html>
