<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Aiplane Battles v0.0.1</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>

		<script type="text/javascript">
			var socket = undefined;
			
			$(document).ready(function(){
				socket = io.connect();
				socket.on('connect', function(){
					// Call the server-side function 'newuser' and send one parameter (value of prompt)
					socket.emit('newuser', prompt("Please write your name or hit Cancel to play as guest"));
				});

				socket.on('boards', function(yourTableHTML, opposingBoardHTML) {
					$('#yourTable').html(yourTableHTML);
					$('#opposingTable').html(opposingBoardHTML);
				});
			});

			function shoot (position) {
				if (typeof socket != undefined) {
					socket.emit('shoot', position);
				}
			}
		</script>

		<link rel="stylesheet" type="text/css" href="/css/style.css" />

<body>
	<div id="yourTable" class="board left"></div>	
	<div id="opposingTable" class="board right"></div>
</body>
</html>
