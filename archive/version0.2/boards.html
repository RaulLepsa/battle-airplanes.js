<html>
<head>
	<title>Aiplane Battles v1.1</title>

	<script type="text/javascript">
		var xmlHttpYourTable = null;
		var xmlHttpOpposingTable = null;

		function init() {
			xmlHttpYourTable = new XMLHttpRequest();
			xmlHttpYourTable.onreadystatechange = initializeYourTable;
			xmlHttpYourTable.open('GET', 'http://localhost:1907/initializeYourTable.html', true);
			xmlHttpYourTable.send( null );

			xmlHttpOpposingTable = new XMLHttpRequest();
			xmlHttpOpposingTable.onreadystatechange = initializeOpposingTable;
			xmlHttpOpposingTable.open('GET', 'http://localhost:1907/initializeOpposingTable.html', true);
			xmlHttpOpposingTable.send( null );
		}

		function initializeYourTable() {
			if ( xmlHttpYourTable.readyState == 4 && xmlHttpYourTable.status == 200 ) {
				document.getElementById('yourTable').innerHTML = xmlHttpYourTable.responseText;
			}	
		}

		function initializeOpposingTable() {
			if ( xmlHttpOpposingTable.readyState == 4 && xmlHttpOpposingTable.status == 200 ) {
				document.getElementById('opposingTable').innerHTML = xmlHttpOpposingTable.responseText;
			}	
		}

	</script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
div.board{width:572px;height:572px;cursor:pointer;margin:10px}div.board .square{width:50px;height:50px;display:inline-block;float:left;border:1px solid #c0c0c0}div.board .unselected:hover{background-color:#f0e68c}div.board .selected{background-color:#789}div.board .head{background-color:#789}div.board .identifier{border:1px solid transparent;text-align:center;line-height:50px;color:#789}.left{float:left}.right{float:right}
	</style>

</head>

<body onload="init();">
	<div id="yourTable" class="board left"></div>	
	<div id="opposingTable" class="board right"></div>	
</body>
</html>
